<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <title>Sign Up - SaaS Landing Page</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Lexend]">

  <nav class="px-4 lg:px-40 flex items-center justify-between py-10 text-slate-700">
    <div class="flex items-center gap-16">
      <div>
        <a href="/#"><span class="sr-only">Home</span>
          <svg aria-hidden="true" viewBox="0 0 109 40" class="h-10 w-auto">
          </svg>
        </a>
      </div>
    </div>
    <div class="flex items-center gap-4 lg:gap-12">
      <a href="signin.html" class="block text-sm">Sign In</a>
    </div>
  </nav>

  <section class="min-h-[80vh] flex flex-col items-center justify-center px-4">
    <h1 class="text-5xl text-center font-medium text-blue-600">Create your account</h1>
    <p class="text-center text-slate-700 mt-6 text-lg">
      Join us today and start managing your business effortlessly.
    </p>

    <div class="w-full max-w-md mt-8">
      <form action="submit" class="bg-white p-6 rounded-lg shadow-lg">
        <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
        <input type="text" id="name" name="name" class="w-full mt-2 p-2 border border-slate-300 rounded-md" required />

        <label for="email" class="block text-sm font-medium text-slate-700 mt-4">Email Address</label>
        <input type="email" id="email" name="email" class="w-full mt-2 p-2 border border-slate-300 rounded-md" required />

        <label for="password" class="block text-sm font-medium text-slate-700 mt-4">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-2 p-2 border border-slate-300 rounded-md" required />

        <button type="submit" class="w-full mt-6 py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700">
          Sign Up
        </button>
      </form>
    </div>
  </section>

  <footer class="text-center py-8 bg-gray-900 text-white">
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
  </footer>

</body>
</html>
